[[redirects]]
  from = "https://ohblog.netlify.com/*"
  to = "https://blog.ofo.moe/:splat"
  force = true


[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block; report=https://ofomoe.report-uri.com/r/d/csp/enforce"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "base-uri 'self';connect-src 'self' www.google-analytics.com a.disquscdn.com c.disquscdn.com d33wubrfki0l68.cloudfront.net disqus.com fonts.googleapis.com jiansing.disqus.com stats.g.doubleclick.net; font-src d33wubrfki0l68.cloudfront.net fonts.gstatic.com 'self'; img-src 'self' data: d33wubrfki0l68.cloudfront.net www.gstatic.com www.google-analytics.com c.disquscdn.com referrer.disqus.com stats.g.doubleclick.net api.netlify.com www.google.com; manifest-src 'self'; prefetch-src 'self'; script-src-elem 'self' 'unsafe-inline' www.google-analytics.com a.disquscdn.com jiansing.disqus.com; worker-src 'self'; script-src 'unsafe-eval' 'self' 'unsafe-inline' jiansing.disqus.com www.google-analytics.com; style-src-attr 'unsafe-inline'; style-src-elem 'unsafe-inline' fonts.googleapis.com 'self' c.disquscdn.com translate.googleapis.com; report-uri https://ofomoe.report-uri.com/r/d/csp/enforce"
    Feature-Policy = "accelerometer 'none'; ambient-light-sensor 'none'; camera 'none'; gyroscope 'none'; magnetometer 'none'; microphone 'none'; payment 'none'; usb 'none'"
    Expect-CT = "max-age=864000; enforce; report-uri='https://ofomoe.report-uri.com/r/d/ct/enforce'"
    X-DNS-Prefetch-Control = "on"
    X-UA-Compatible = "ie=edge"



[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"


[[headers]]
  for = "/rss.xml"
  [headers.values]
    Content-Type = "application/atom+xml; charset=utf-8"

[[headers]]
  for = "*.json" 
  [headers.values]
    Content-Type = "application/json; charset=utf-8"

    
[[headers]]
  for = "*.js" 
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Vary = "Accept-Encoding"

[[plugins]]
package = "netlify-plugin-subfont"

  [plugins.inputs]
  # An array of glob patterns for pages on your site
  # Recursive traversal will start from these
  entryPoints = [
    "*.html",
  ]

  # Follow your links across all pages to optimize the fonts across the entire site
  recursive = true

  # Subfont lets you set CSS font-display value of the optimized subsets
  # See https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display
  fontDisplay = "swap"

  # Inline generated CSS @font-face blocks into each page
  # When set to `false` an external CSS file will be created
  inlineCss = true

  # Inline generated font subsets into their respective @font-face blocks
  # When set to `false` external font files will be created
  inlineFonts = false

  # Include fallbacks so the original font will be loaded when dynamic content gets injected at runtime
  # When set to `false` external font files will be created
  fallbacks = true










